# Project information
site_name: "Mike's Notes"
site_url: "https://mikemol.github.io"
site_author: Mike Mol
site_description: >-
  Mike Mol's blog. Discussing why's, how's and random technical musings.

# Repository information
repo_name: mikemol/mikemol.github.io
repo_url: https://github.com/mikemol/mikemol.github.io
edit_uri: ""

# Theme Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - content.code.annotate
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

# Social Links and Analytics
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mikemol
    - icon: fontawesome/brands/github
      link: https://github.com/mikemol
  analytics:
    provider: google
    property: UA-112008517-1

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

