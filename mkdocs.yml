        '2018/02/11/color-safe-palette.md': 'blog/2018/02/11/color-safe-palette/index.md'
        '2018/02/26/graphviz-dot-basics-pt-1.md': 'blog/2018/02/26/graphviz-dot-basics-pt-1/index.md'
        '2018/02/27/graphviz-dot-basics-pt-2.md': 'blog/2018/02/27/graphviz-dot-basics-pt-2/index.md'
        '2018/02/18/link-rollup.md': 'blog/2018/02/18/link-rollup/index.md'
        '2022/08/31/mike-writes.md': 'blog/2022/08/31/mike-writes/index.md'
